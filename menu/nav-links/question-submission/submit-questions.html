        <title>Suggest a Question</title>

    <body>
        <div class="submission-container">
            <h2>Submit a Question</h2>
            <form id="submission-form">
                <label for="question-text">Input your question:</label>
                <textarea id="question-text" name="question-text" rows="4" required></textarea>

                <label for="correct-answer">What's the correct answer:</label>
                <input type="text" id="correct-answer" name="correct-answer" required>

                
            </form>
        </div>
    </body>

</html>
